name: Build Windows LWJGL3 y publicar ZIP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Ejecutar Gradle (LWJGL3 Windows)
        working-directory: java
        run: .\gradlew.bat lwjgl3:laffDistWindows --no-daemon --console=plain --info

      - name: Publicar artefacto
        uses: actions/upload-artifact@v4
        with:
          name: laff-soccer-windows
          path: |
            java/lwjgl3/build/libs
