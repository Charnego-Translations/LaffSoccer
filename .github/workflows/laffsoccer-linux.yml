name: Build Linux LWJGL3 y publicar TAR.GZ

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permisos a gradlew
        run: chmod +x java/gradlew

      - name: Ejecutar Gradle (LWJGL3 Linux)
        working-directory: java
        run: |
          ./gradlew lwjgl3:laffDistLinux \
            --no-daemon \
            --console=plain \
            --info

      - name: Obtener versión del proyecto
        id: version
        working-directory: java
        run: |
          VERSION=$(./gradlew properties -q | grep "^projectVersion:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Crear TAR.GZ con nombre final
        working-directory: java
        run: |
          # Nombre del tar final
          TAR_NAME="Charnego Internatiolaff Soccer (linux ${{ steps.version.outputs.version }}).tar.gz"
          # Carpeta temporal
          TMP_DIR="Charnego Internatiolaff Soccer"
          rm -rf "$TMP_DIR"
          mkdir "$TMP_DIR"
          # Copiar todo el contenido de la build/libs al temporal
          cp -r lwjgl3/build/libs/* "$TMP_DIR/"
          # Crear el tar.gz con la carpeta raíz
          tar -czf "$TAR_NAME" "$TMP_DIR"
          # Limpiar temporal (opcional)
          rm -rf "$TMP_DIR"

      - name: Ver estructura generada
        working-directory: java
        run: find . -maxdepth 4

      - name: Publicar artefacto
        uses: actions/upload-artifact@v4
        with:
          name: laff-soccer-linux
          path: |
            java/"Charnego Internatiolaff Soccer"