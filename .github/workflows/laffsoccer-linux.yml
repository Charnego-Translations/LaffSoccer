name: Build Linux LWJGL3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permisos a gradlew
        run: chmod +x java/gradlew

      - name: Ejecutar Gradle (LWJGL3 Linux)
        working-directory: java
        run: |
          ./gradlew lwjgl3:laffDistLinux \
            --no-daemon \
            --console=plain \
            --info

      - name: Obtener versiÃ³n del proyecto
        id: version
        working-directory: java
        run: |
          VERSION=$(./gradlew properties -q | grep "^projectVersion:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publicar artefacto
        uses: actions/upload-artifact@v4
        with:
          name: laff-soccer-linux
          path: |
            java/lwjgl3/build/libs