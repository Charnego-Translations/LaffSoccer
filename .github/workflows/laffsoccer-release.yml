name: Build and Release (Linux)

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permisos a gradlew
        run: chmod +x java/gradlew

      - name: Update projectVersion in gradle.properties
        working-directory: java
        shell: bash
        run: |
          FILE="gradle.properties"
          KEY="projectVersion"
          NEW_VALUE="${GITHUB_REF_NAME#v}"

          sed -i "s/^${KEY}=.*/${KEY}=${NEW_VALUE}/" "$FILE"

      - name: Commit and push changes
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add java/gradle.properties

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Release: update projectVersion to ${GITHUB_REF_NAME#v}"
            git push
          fi

      - name: Build Linux
        working-directory: java
        run: ./gradlew lwjgl3:laffDistLinux --no-daemon --console=plain --info

      - name: Empaquetar artefacto Linux
        working-directory: java
        shell: bash
        run: |
          mkdir -p ../tmp lintmp
          cp -r lwjgl3/build/libs/* lintmp/
          TAR_NAME="../tmp/Charnego Internatiolaff Soccer (Linux64 ${GITHUB_REF_NAME#v}).tar.gz"
          tar -czf "$TAR_NAME" lintmp

      - name: Build Windows
        working-directory: java
        run: ./gradlew lwjgl3:laffDistWindows --no-daemon --console=plain --info

      - name: Empaquetar artefacto Windows
        working-directory: java
        shell: bash
        run: |
            ZIP_NAME="../tmp/Charnego Internatiolaff Soccer (Win64 ${GITHUB_REF_NAME#v}).zip"
            zip -r "$ZIP_NAME" lwjgl3/build/libs/*

        - name: Crear GitHub Release y subir artefactos
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Release autom√°tica de ${{ github.ref_name }}"
          files: java/tmp/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}