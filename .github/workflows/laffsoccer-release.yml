name: Build and Release (Win64, Linux64)

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Dar permisos a gradlew
        run: chmod +x java/gradlew

      - name: Update projectVersion in gradle.properties
        working-directory: java
        shell: bash
        run: |
          FILE="gradle.properties"
          KEY="projectVersion"
          NEW_VALUE="${GITHUB_REF_NAME#v}"
          sed -i "s/^${KEY}=.*/${KEY}=${NEW_VALUE}/" "$FILE"

      - name: Build Linux
        working-directory: java
        run: |
          ./gradlew lwjgl3:laffDistLinux --no-daemon --console=plain --info

      - name: Empaquetar artefacto Linux
        working-directory: java
        shell: bash
        run: |
          mkdir -p ../release "Charnego Internatiolaff Soccer"
          cp -r lwjgl3/build/libs/* "Charnego Internatiolaff Soccer"
          TAR_NAME="../release/Charnego Internatiolaff Soccer (Linux64 ${GITHUB_REF_NAME#v}).tar.gz"
          tar -czf "$TAR_NAME" "Charnego Internatiolaff Soccer"

      - name: Build Windows
        working-directory: java
        run: |
          ./gradlew lwjgl3:laffDistWindows --no-daemon --console=plain --info

      - name: Empaquetar artefacto Windows
        working-directory: java
        shell: bash
        run: |
          ZIP_NAME="../../../../release/Charnego Internatiolaff Soccer (Win64 ${GITHUB_REF_NAME#v}).zip"
          cd lwjgl3/build/libs/
          zip -r "$ZIP_NAME" *

      - name: List files (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Archivos hasta profundidad 3:"
          find . -maxdepth 3 -type f

      - name: Generar lista de cambios
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^)
          echo "Ãšltima tag: $LAST_TAG"
          CHANGES=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          echo "CHANGES<<EOF" >> $GITHUB_ENV
          echo "$CHANGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Crear GitHub Release y subir artefactos
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ **Release automÃ¡tica de ${{ github.ref_name }}**
            Cambios desde la Ãºltima versiÃ³n:
            ${{ env.CHANGES }}
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main
          git checkout main
          git add java/gradle.properties
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Release: update projectVersion to ${GITHUB_REF_NAME#v}"
            git push origin main
          fi
